name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
     runs-on: ubuntu-latest
     steps: 
      - uses: bhowell2/github-substring-action@1.0.2
        id: one
        with:
          value: "${{ github.ref }})"
          index_of_str: "release/"
          output_name: "releaseVersion"
      - run: RELEASE_VERSION=${{steps.one.outputs.releaseVersion}}
      - run: echo "Print Version v1 RELEASE_VERSION - $RELEASE_VERSION"
      - run: echo "Print Version releaseVersion - ${{steps.one.outputs.releaseVersion}}"
