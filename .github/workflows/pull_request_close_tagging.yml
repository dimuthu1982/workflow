name: Create Tag
run-name: Create Tag ğŸ·ï¸
on:
  pull_request:
    types:
      - closed
    branches:
      - 'main'

jobs:
  if_merged:
    name: Tag master branch
        
    #if:  github.event.pull_request.merged == true && startsWith(github.head_ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - run: echo "Event Name (${{ github.event_name }}), HeadRef (${{ github.head_ref }}), Ref (${{ github.ref }}), PR Merged (${{github.event.pull_request.merged}})"
      - uses: bhowell2/github-substring-action@1.0.2
        id: one
        with:
          value: "${{ github.head_ref }}"
          index_of_str: "release/"
          output_name: "releaseVersion"
      - run: echo "Tagging master by version - ${{steps.one.outputs.releaseVersion}}"
      - uses: actions/checkout@v4
      - name: Creating Tag
        id: create_tag
        uses: rickstaa/action-create-tag@v1
        with:
         # github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "v${{steps.one.outputs.releaseVersion}}"
          tag_exists_error: false
          message: "Tag v${{steps.one.outputs.releaseVersion}}"
