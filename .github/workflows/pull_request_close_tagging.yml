name: Tag master branch
run-name: PR Merge GitHub Actions ðŸš€
on: 
  pull_request:
    types: 
      - closed
    branches:
      - 'main'
      
jobs:
  if_merged:
    name: Tag master branch
    if:  github.event.pull_request.merged == true && startsWith(github.head_ref, 'releases/')
    runs-on: ubuntu-latest
    steps:
    - run: echo "The head of this PR starts with 'releases/'"
    - run: echo "Event Name (${{ github.event_name }}), HeadRef (${{ github.head_ref }}), PR Merged (${{github.event.pull_request.merged}})"
